<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #2171FF;
        }

        /* Floating island effect for navbar */
        .navbar {
            background-color: #e7e5e4;
            border-radius: 20px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            width: auto;
        }

        .navbar button {
            font-size: 2em;
            padding: 10px 20px;
            background-color: transparent;
            transition: all 0.2s ease-out;
            border: none;
            cursor: pointer;
        }

        .button__span {
            color: #131313;
            transition: all 0.2s ease-out;
            background-color: #e7e5e4;
            letter-spacing: .15em;
            text-shadow: 1px -1px 0 #767676, 
                         -1px 2px 1px #737272, 
                         -2px 4px 1px #767474, 
                         -3px 6px 1px #787777, 
                         -4px 8px 1px #7b7a7a, 
                         -5px 10px 1px #7f7d7d, 
                         -6px 12px 1px #828181;
        }

        .button__span:hover {
            text-shadow: -1px -1px 0 #767676, 
                         1px 2px 1px #737272, 
                         2px 4px 1px #767474;
        }

        .button:active .button__span {
            text-shadow: none;
        }

        .container {
            max-width: 600px;
            margin: 100px auto; /* Adjusted to make room for the navbar */
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .details {
            margin-top: 20px;
        }

        .details p {
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                width: 90%;
            }

            .navbar button {
                width: 100%;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <button onclick="location.href='home.html'" class="button">
            <span class="button__span">Home</span>
        </button>
        <button onclick="location.href='about_me.html'" class="button">
            <span class="button__span">About Me</span>
        </button>
        <button class="button">
            <span class="button__span">Contact</span>
        </button>
    </nav>

    <div class="container">
        <h1>Contact Details</h1>
        <div class="details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 25</p>
            <p><strong>Telephone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Main St, Anytown, USA 12345</p>
            <p><strong>Student Number:</strong> S12345678</p>
        </div>
    </div>

    <footer>
        <p>Developer: &copy; Copyright 2024 | Joyce Waandja</p>
    </footer>

</body>
</html>
