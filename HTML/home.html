<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2171FF;
            color: white;
        }

        /* Floating island effect for navbar */
        .navbar {
            background-color: #e7e5e4;
            border-radius: 20px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            width: auto;
        }

        .navbar button {
            font-size: 2em;
            padding: 10px 20px;
            background-color: transparent;
            transition: all 0.2s ease-out;
            border: none;
            cursor: pointer;
        }

        .button__span {
            color: #131313;
            transition: all 0.2s ease-out;
            background-color: #e7e5e4;
            letter-spacing: .15em;
            text-shadow: 1px -1px 0 #767676, 
                         -1px 2px 1px #737272, 
                         -2px 4px 1px #767474, 
                         -3px 6px 1px #787777, 
                         -4px 8px 1px #7b7a7a, 
                         -5px 10px 1px #7f7d7d, 
                         -6px 12px 1px #828181;
        }

        .button__span:hover {
            text-shadow: -1px -1px 0 #767676, 
                         1px 2px 1px #737272, 
                         2px 4px 1px #767474;
        }

        .button:active .button__span {
            text-shadow: none;
        }

        .container {
            max-width: 800px;
            margin: 100px auto; /* Adjusted to make room for navbar */
            padding: 20px;
        }

        h1 {
            color: #ff6600;
            text-align: center;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .banner-ad {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            cursor: pointer;
            color: black;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                width: 90%;
            }

            .navbar button {
                width: 100%;
            }
        }

        .weblink {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <button  class="button">
            <span class="button__span">Home</span>
        </button>
        <button onclick="location.href='about_me.html'" class="button">
            <span class="button__span">About Me</span>
        </button>
        <button onclick="location.href='contact_details.html'" class="button">
            <span class="button__span">Contact</span>
        </button>
    </nav>

    <div class="container">
        <h1>My First Page</h1>

        <div><h2>Welcome to My Website</h2><br></div>

        <div class="image-container">
            <img src="../IMAGES/IMG-20231128-WA0042_025526.jpg" alt="Oshoveli smiling on an ordinary day" onerror="this.onerror=null; this.src='/api/placeholder/400/300'; this.alt='Error loading image';">
            <br><br><p>An image of Oshoveli smiling on an ordinary day.</p>
        </div>

        <p><a class="weblink" href="https://www.w3schools.com/" target="_blank">Check out this educative website</a>!</p>

        <div class="banner-ad" id="bannerAd">
           <strong> <p>Your Ad Here</p></strong>
        </div>

        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/fE5PDfqjLvY" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p>I hope you enjoy my favorite song!</p>
    </div>

    <footer>
        <p> &copy; Copyright 2024 | Joyce Waandja</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            const ads = [
                "New Product Launch!",
                "Limited Time Offer!",
                "Subscribe Now!",
                "Free Shipping on All Orders!"
            ];

            function changeAd() {
                const randomAd = ads[Math.floor(Math.random() * ads.length)];
                $("#bannerAd p").text(randomAd);
            }

            $("#bannerAd").on("click mouseenter", changeAd);
        });
    </script>
</body>
</html>
